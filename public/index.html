<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>PromptDJ Screen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/styles.css" />
    <script src="https://js-cdn.music.apple.com/musickit/v1/musickit.js"></script>
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <div class="bg-orb orb-1"></div>
    <div class="bg-orb orb-2"></div>
    <div class="bg-orb orb-3"></div>

    <main class="screen">
      <header class="topbar">
        <div class="brand">
          <div class="brand__name" id="djName">PromptDJ</div>
          <div class="brand__tag" id="djTag">Live from your local channel.</div>
        </div>
        <div class="status">
          <div class="pill" id="socketStatus">Socket: --</div>
          <div class="pill" id="authStatus">Music: --</div>
        </div>
      </header>

      <section class="hero">
        <div class="art-wrap">
          <img id="artwork" alt="Album art" src="" />
          <div class="art-placeholder" id="artPlaceholder">
            <div class="pulse"></div>
            <div class="pulse"></div>
            <div class="pulse"></div>
          </div>
        </div>

        <div class="meta">
          <div class="vibe-row">
            <span class="vibe-label">Vibe</span>
            <span class="vibe-value" id="vibeName">--</span>
          </div>
          <h1 id="trackTitle">Waiting for a drop</h1>
          <div class="artist" id="trackArtist">Connect Discord and queue a song.</div>

          <div class="progress">
            <div class="progress__bar"><span id="progressFill"></span></div>
            <div class="progress__time">
              <span id="timeCurrent">0:00</span>
              <span id="timeTotal">0:00</span>
            </div>
          </div>

          <div class="controls">
            <button class="btn ghost" id="prevBtn">Prev</button>
            <button class="btn" id="playPauseBtn">Play</button>
            <button class="btn ghost" id="nextBtn">Next</button>
          </div>

          <div class="actions">
            <button class="btn" id="authorizeBtn">Authorize Apple Music</button>
            <button class="btn ghost" id="refreshBtn">Refresh Status</button>
          </div>

          <div class="debug-line" id="debugLine">Status: --</div>
        </div>
      </section>

      <section class="queue">
        <div class="queue__title">Up Next</div>
        <ul id="upNextList"></ul>
      </section>
    </main>

    <div class="toast-stack" id="toastStack"></div>

    <script src="/screen.js"></script>
  </body>
</html>
